<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Card UI - Avatar</title>

  <!-- Stylization -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">
    <div class="poster">
      <img src="./assets/poster.jpeg" alt="Avatar Wallpaper">
    </div>

    <div class="details">
      <img src="./assets/avtarlogo.png" alt="Avatar Logo" class="logo">
      <h3>Directed By James Cameron</h3>

      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <span>4/5</span>
      </div>

      <div class="tags">
        <span>Sci-fi</span>
        <span>Action</span>
      </div>

      <div class="info">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem quia nesciunt illum at amet magnam suscipit sunt... </p>
      </div>

      <div class="cast">
        <h4>Cast</h4>
        <ul>
          <li><img src="./assets/cast1.jpg"></li>
          <li><img src="./assets/cast2.jpg"></li>
          <li><img src="./assets/cast3.jpg"></li>
          <li><img src="./assets/cast4.jpg"></li>
          <li><img src="./assets/cast5.jpg"></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
